on:
  workflow_dispatch:
    inputs:
      instance:
        default: d1
        required: True
        type: choice
        description: Select the instance
        options:
        - d1
        - s1
        - p1
        - test

      data_5K:
        type: boolean
        description: data_5K
      data_10K:
        type: boolean
        description: data_10K
      data_15K:
        type: boolean
        description: data_15K
      data_20K:
        type: boolean
        description: data_20K
      data_30K:
        type: boolean
        description: data_30K
      data_100K:
        type: boolean
        description: data_100K
      data_500K:
        type: boolean
        description: data_500K
      data_750K:
        type: boolean
        description: data_750K




# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - id: python
        name: Python Setup & Packages Installation
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          echo ${{ inputs.instance }},
          echo ${{ inputs.data }},
          echo ${{ inputs.data_5K }},

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        if: |
          ( github.event.inputs.data_5K == 'true'  ||  github.event.inputs.data_10K == 'true' || github.event.inputs.data_15K == 'true'  ||  github.event.inputs.data_20K == 'true' || github.event.inputs.data_30K == 'true'  ||  github.event.inputs.data_100K == 'true' || github.event.inputs.data_500K == 'true'  ||  github.event.inputs.data_750K == 'true' )
        run: |
          echo "data_5K"  ${{ github.event.inputs.data_5K }}
          echo "data_10K" ${{ github.event.inputs.data_10K }}

      - id: execution
        name: Execution of python file
        run: python main.py --data=["data_5K", github.event.inputs.data_5K]
        shell: bash
          
          
          
        
      



        



    
